<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.password.label_tag }} {{ form.password }}
        <button type="submit">Login</button>
    </form>
    <p>Нет учетной записи? <a href="{% url 'signup' %}">Зарегистрируйтесь</a></p>
</body>
</html>
